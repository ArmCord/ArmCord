name: build-typescript
description: Build Typescript
runs:
  using: composite
  steps:
    - name: Prepare PNPM
      uses: pnpm/action-setup@v4

    - name: Prepare Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: package.json
        cache: pnpm

    - name: Install dependencies
      run: pnpm i
      shell: bash

    - name: Build TypeScript
      run: pnpm build
      shell: bash